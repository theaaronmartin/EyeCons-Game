<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EyeCons</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/d2f4581179.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway:600|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="loginWallpaper">
    <div id="loginScreen" class="page">
      <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <div>
                    <img class="eyecon-logo" src="assets/images/eyecons_logo_72x72.png" alt="" />
                  </div>
                  <label class="pick-name" for="userName">Pick a name!</label>
                  <input type="text" class="form-control" id="userName" placeholder="SargentCracker">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="loginButton" type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>

    <div id="gameScreen" class="page">
      <div class="container-fluid">
          <div>
            <img class="header-background" src="assets/images/eyecons-backplate-landscape-default.png" alt="" />
            <img class="header-foreground" src="assets/images/eyecons-bar-landscape-2.png" alt=""/>
              <div>
                <div id="timerOutput">00:00:00</div>
                <button id="startPause" type="button" class="btn btn-default">Start</button>
                <button id="resetButton" type="button" class="btn btn-default">Reset</button>
              </div>
          </div>
      </div>
      <!-- game board mechanics do not delete -->
      <article class="game-board">
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
        <div class="tile-spot"></div>
      </article>
      <!-- end of game board -->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/custom.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script src="javascript/game-mechanics.js" charset="utf-8"></script>
  </body>
</html>
